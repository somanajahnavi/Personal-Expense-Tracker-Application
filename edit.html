<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">‚úèÔ∏è Edit Transaction</h2>

    <form method="POST">
      <div class="mb-3">
        <label>Amount (‚Çπ)</label>
        <input type="number" name="amount" class="form-control" value="{{ transaction[1] }}" step="0.01" required>
      </div>
      <div class="mb-3">
        <label>Category</label>
        <input type="text" name="category" class="form-control" value="{{ transaction[2] }}" required>
      </div>
      <div class="mb-3">
        <label>Type</label>
        <select name="type" class="form-select" required>
          <option value="income" {% if transaction[3] == 'income' %}selected{% endif %}>Income</option>
          <option value="expense" {% if transaction[3] == 'expense' %}selected{% endif %}>Expense</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Date</label>
        <input type="date" name="date" class="form-control" value="{{ transaction[4] }}" required>
      </div>
      <div class="mb-3">
        <label>Note</label>
        <textarea name="note" class="form-control">{{ transaction[5] or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">üíæ Update Transaction</button>
      <a href="/history" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
