<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    
    <!-- Link your custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-dymK3y+z8vN/9cO2cZ5Y0XPXrAwN1F1Wz/Yxv8npT7nNvbQOJj1dDPUxOjf+BR9UmZlF2s9dP1Pb2DPXgR9c2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="add-page">
    <div class="container add-container">
        <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
        <form method="POST" action="/add">
            <input type="number" name="amount" placeholder="Amount" step="0.01" required>
            <input type="text" name="category" placeholder="Category (e.g. Food, Salary)" required>
            <select name="type" required>
                <option value="">-- Select Type --</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" name="date" required>
            <textarea name="note" placeholder="Optional note..."></textarea>
            <button type="submit"><i class="fas fa-check-circle"></i> Add</button>
        </form>
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
